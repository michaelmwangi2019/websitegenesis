{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block breadcrumb %}
<li class="breadcrumb-item active">Edit Disbursement Record</li>
{% endblock %}

{% block content %}

 <form method = "post" novalidate>
     {% csrf_token %}
     {form|crispy}

    <button type="submit" class="btn btn-success">Save</button>
     <a href="{% url 'Disbursement' %}" class="btn btn-primary">View Disbursements</a>
 </form>

{% endblock %}
