{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block breadcrumb %}
<li class="breadcrumb-item active">Edit Applicant Record</li>
{% endblock %}

{% block content %}

 <form method = "post" novalidate>
     {% csrf_token %}
     {form|crispy}

    <button type="submit" class="btn btn-success">Save</button>
     <a href="{% url 'applicantslist' %}" class="btn btn-primary">View Applicants List</a>
 </form>

{% endblock %}
